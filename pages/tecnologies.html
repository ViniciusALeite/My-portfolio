<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnoligias</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="/JS/index.js" type="module" defer></script>
</head>
<body>
    <div class="tecnologies-container">
        <div class="tecnologies-content-left">
            <div class="hypertex-stylesheet">
                <div class="tecnologies">
                    <img src="/icons/html5.png" alt="Logo do HTML5">
                    <section class="text-tecnologies">
                        <h2>HTML5</h2>
                        <p class="tecnologies-paragraph">
                            Linguagem de marcação.
                            <br>
                            <br>
                        </p>
                    </section>                
                </div>                
                <div class="tecnologies">
                    <img src="/icons/css3.png" alt="Logo do CSS3">
                    <section class="text-tecnologies">
                        <h2>CSS3</h2>
                        <p class="tecnologies-paragraph">
                            Linguagem de estilização.
                        </p>
                    </section>
                </div>
            </div>
            <div class="versioning">
                <div class="tecnologies">
                    <img src="/icons/github.png" alt="Logo do github">
                    <section class="text-tecnologies">
                        <h2>Github</h2>
                        <p class="tecnologies-paragraph">
                            Plataforma de versionamento.
                        </p>
                    </section>
                </div>
            </div>  
        </div>
        <div class="tecnologies-content-right">
            <div class="languages">
                <div class="tecnologies">
                    <img src="/icons/javascript.png" alt="Logo do Javascript">
                    <section class="text-tecnologies">
                        <h2>Javascript</h2>
                        <p class="tecnologies-paragraph">
                            Linguagem de programação Frontend.
                        </p>
                    </section>
                </div>
                <div class="tecnologies">
                    <img src="/icons/nodejs.png" alt="Logo do nodejs">
                    <section class="text-tecnologies">
                        <h2>NODE.JS</h2>
                        <p class="tecnologies-paragraph">
                            Linguagem de programação Backend.
                            <br>
                            <br>Atualmente estudando.
                        </p>
                    </section>
                </div>
            </div>        
            <div class="database">
                <div class="tecnologies">
                    <img src="/icons/mySQL.png" alt="Logo do github">
                    <section class="text-tecnologies">
                        <h2>mySQL</h2>
                        <p class="tecnologies-paragraph">
                            Banco de dados relacional.
                            <br>
                            <br>Atualmente estudando.
                        </p>
                    </section>
                </div>
            </div>        
        </div> 
    </div>   
</body>
</html>
